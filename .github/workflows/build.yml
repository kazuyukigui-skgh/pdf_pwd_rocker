name: Build Executables

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pypdf[crypto]" pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name PDF_Locker pdf_locker.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Locker_Windows
          path: dist/PDF_Locker.exe
          retention-days: 90

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "pypdf[crypto]" pyinstaller

      - name: Build App
        run: |
          pyinstaller --onefile --windowed --name PDF_Locker pdf_locker.py

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Locker_macOS
          path: dist/PDF_Locker.app
          retention-days: 90
          if-no-files-found: ignore

      - name: Upload binary (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Locker_macOS_Binary
          path: dist/PDF_Locker
          retention-days: 90
          if-no-files-found: ignore
